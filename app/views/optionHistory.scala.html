
@main("MicroAd BIDControl"){
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<body class="bid">
    <div id="breadcrumbDiv">
        <div class="breadcrumbSeparator breadcrumbUnderLine">アカウント一覧</div>
        <div class="breadcrumbSeparator">></div>
        <div class="breadcrumbSeparator">操作履歴</div>
    </div>
    <div id="mainContainer">
        <div id="p021MainDiv">
            <div class="marginLeft110 errorMessage"></div>
            <div class="toolbar">
                <div class="searchContainer">
                    <div class="searchIcon"></div>
                    <div class="dataTables_filter">
                        <label>
                            <input id="searchText" type="search" class="searchText" placeholder="アカウントIDで検索" maxlength="1000">
                        </label>
                        <div id="p021AccountSelectContainer">
                            <select id="p021AccountSelect" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
                                <option value="-" title="-">-</option>
                                <option value="1" title="(00001)李寧寧">(00001)李寧寧</option>
                            </select>
                        </div>
                        <div id="p021AllContainer">
                            <div id="p021TargetUnitSelectContainer">
                                <select id="p021TargetUnitSelect" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
                                    <option value="-">-</option>
                                    <option value="account">アカウント</option>
                                </select>
                            </div>
                            <div id="p021EntryTypeSelectContainer">
                                <select id="p021EntryTypeSelect" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true">
                                    <option value="-">-</option>
                                    <option value="1">媒体精査</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="toolsContainer">

                </div>
            </div>
            <table cellpadding="0" class="display" cellspacing="0" border="0" id="p021SspPubSiteHistoryList">
            </table>
        </div>
    </div>
    <script src="@routes.Assets.versioned("javascripts/optionHistory.js")" type="text/javascript"></script>
</body>
}
